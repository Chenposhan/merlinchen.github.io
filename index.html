    <title>Zi Wei Master | 紫微斗數</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600;900&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #fdfbf7;
      }
      .font-calligraphy {
        font-family: 'Ma Shan Zheng', cursive;
      }
      .palace-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, minmax(140px, 1fr));
        gap: 2px;
        background-color: #8b5cf6; /* Border color */
        border: 2px solid #8b5cf6;
      }
      .palace-cell {
        background-color: white;
        position: relative;
        min-height: 140px;
      }
      /* Mobile Scroll View */
      @media (max-width: 768px) {
        .palace-grid {
          display: flex;
          flex-direction: column;
          gap: 10px;
          border: none;
          background: transparent;
        }
        .palace-cell {
          border: 1px solid #ddd;
          border-radius: 8px;
        }
      }
    </style>
